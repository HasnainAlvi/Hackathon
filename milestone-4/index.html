<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u> Editable Resume Builder By Hasnain Haider Alvi</u></h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder=" enter your name"required> <br>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="enter your email"required>

            <label for="phone">Tel:</label>
            <input type="text" id="phone" placeholder="enter your phone"required>

            <label for="quarter">Quarter:</label>
            <input type="text" id="quarter" placeholder=" enter your quarter" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder=" enter your education" rows="4" required></textarea> <br>
        </fieldset>    

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder=" enter your experience" rows="4" required></textarea> <br>
        </fieldset>  
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Experience:</label>
            <textarea id="skills" placeholder=" enter your skills" rows="4" require3d></textarea> <br>
        </fieldset>    

        <button type="submit"><b>Generate Resume Below</b></button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true"></div>
    <script src="script.js"></script>
</body>
</html>
